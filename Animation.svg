<svg width="638.51px" height="138.08px" xmlns="http://www.w3.org/2000/svg" 
    viewBox="0 0 638.51 138.08" preserveAspectRatio="xMidYMid">
    <defs>
        <style>
            /* Text drawing animation */
            @keyframes textAnimation {
                0% {
                    stroke-dashoffset: 1000;
                    fill-opacity: 0;
                }
                100% {
                    stroke-dashoffset: 0;
                    fill-opacity: 1;
                }
            }
            
            /* Brightness animation cycle */
            @keyframes brightnessAnimation {
                0%, 75% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.5;
                }
            }
            
            /* Font definition */
            @font-face {
                font-family: 'Dancing Script';
                font-style: normal;
                font-weight: 700;
                src: url(https://fonts.gstatic.com/s/dancingscript/v25/If2cXTr6YS-zF4S-kcSWSVi_sxjsohD9F50Ruu7BMSo3ROp6.woff) format('woff');
            }
            
            /* Full text */
            .full-text {
                font-size: 72px;
                font-family: 'Dancing Script', cursive;
                dominant-baseline: middle;
                text-anchor: middle;
                fill: rgba(23, 229, 252, 1);
                stroke: white;
                stroke-width: 1.5;
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke-dasharray: 1000;
                stroke-dashoffset: 1000;
                animation: 
                    textAnimation 30s ease-out forwards,
                    brightnessAnimation 10s ease-in-out infinite;
                animation-delay: 0s, 10s;
            }
            
            /* Container group for the text and shadow */
            .text-container {
                filter: drop-shadow(4px 4px 4px rgba(23, 229, 252, 0.7));
            }
        </style>
    </defs>
    
    <!-- Main text with left and bottom shadow only -->
    <g class="text-container">
        <text class="full-text" x="50%" y="50%">Ahoy! Raghav here</text>
    </g>
</svg>
