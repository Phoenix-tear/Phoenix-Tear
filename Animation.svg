<svg width="638.51px" height="138.08px" xmlns="http://www.w3.org/2000/svg" 
    viewBox="0 0 638.51 138.08" preserveAspectRatio="xMidYMid">
    <defs>
        <!-- Animation for stroke and fill effect with smoother transitions -->
        <style>
            @keyframes textAnimation {
                0% {
                    stroke-dashoffset: 1000;
                    fill-opacity: 0;
                }
                70% {
                    fill-opacity: 0;
                    stroke-dashoffset: 0;
                }
                100% {
                    fill-opacity: 1;
                    stroke-dashoffset: 0;
                }
            }
            
            @font-face {
                font-family: 'Dancing Script';
                font-style: normal;
                font-weight: 700;
                src: url(https://fonts.gstatic.com/s/dancingscript/v25/If2cXTr6YS-zF4S-kcSWSVi_sxjsohD9F50Ruu7BMSo3ROp6.woff) format('woff');
            }
            
            text {
                font-size: 72px;
                font-family: 'Dancing Script', cursive;
                dominant-baseline: middle;
                text-anchor: middle;
                fill: white;
                fill-opacity: 0;
                stroke: white;
                stroke-width: 1.5;
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke-dasharray: 1000;
                stroke-dashoffset: 1000;
                animation: textAnimation 5s ease-in-out forwards;
            }
            
            .background {
                fill:rgba(26, 26, 46, 0);
            }
        </style>
    </defs>
    
    <!-- Background -->
    <rect class="background" width="100%" height="100%" rx="10" ry="10" />
    
    <!-- Centered Text -->
    <text x="50%" y="50%">Ahoy! Raghav here</text>
</svg>
